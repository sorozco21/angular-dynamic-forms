<div [formGroup]="formGroup">
  <div class="form-group">
    <label [for]="field.name" class="form-label">
      {{ field.label }}
    </label>
    <input
      class="form-control"
      type="file"
      [name]="field.name"
      [attr.multiple]="field.multiple ? '' : null"
      [accept]="field.accept"
      (change)="onFileChange($event, field.name)"
    />
  </div>
</div>

<div class="form-check" [formGroup]="formGroup">
  <label [for]="field.name" class="form-check-label">
    {{ field.label }}
  </label>
  <input
    class="form-check-input"
    [type]="field['type']"
    [name]="field['name']"
    [formControlName]="field['name']"
    [value]="field['value']"
  />
</div>
